<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title>Student Bio With Attributes</title>
    <!-- Link to stylesheet using rel and href attributes -->
    <link rel="stylesheet" href="assets/style.css">
  </head>

  <body>
    <header>
      <h1 class="headers">Student Bio</h1>
    </header>

    <!-- Class attribute with name "section" -->
    <section class="section">
      <h2>Zehra Dastan</h2>
      <!--Image using src to point to relative path and descriptive alt attributes-->
      <img src="assets/images/my img.jpg" height="200px" width="200px" alt="picture of Zehra Dastan">
      <p>Hi my name is Zehra Dastan.I would like to become Fullstack Developer <br>My dream job is to work for a software company.</p>
    </section>
    
    <!--Class attribute with name "section"-->
    <section class="section">
      <h2 class="headers">Contact Info 07857045555</h2>
      <ul>
        <!--Anchor tags using href to link to external website-->
        <!--id attributes to provide unique identifier for element-->
        <li id="email"><strong>Email:</strong> <a href="#">zehradastan@hotmail.com</a></li>
        <li id="github"><strong>GitHub:</strong> <a href="#">https://github.com/ZDastan</a></li>
        <li id="portfolio"><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
      </ul>
    </section>
  </body>

</html>
